
<!DOCTYPE html>
<html lang="en">
<head>

	<!-- basic -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Chelsea Ma</title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/base.css">
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

</head>
<body>

	<!-- header -->
	<header class="header">
		<div class="container">

			<a href="index.html" class="main-logo float-left">Chelsea Ma</a>

			<ul class="main-nav float-right">
				<li><a href="index.html">Work</a></li>
				<li><a href="photography.html">Photography</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html" class="active">Contact</a></li>
			</ul>

		</div>
	</header>


	<!-- content -->
	<div class="main-content">

		<div class="contact">
			<div class="container">

				<div class="contact-info">
					<div class="row">
						<div class="column col-3">
							<h3>Drop me a line</h3>
							<p>Say hi!</p>
						</div>
						<div class="column col-3">
							<h5>Email</h5>
							<p><a href="mailto:chelcma@umich.edu" class="link">chelcma@umich.edu</a></p>
						</div>
						<div class="column col-3">
							<h5>Phone</h5>
							<p>+1 857 253 9142</p>
						</div>
						<div class="column col-3">
							<h5>LinkedIn</h5>
							<p><a href="https://www.linkedin.com/in/chelsea-ma/" class="link">in/chelsea-ma</a></p>
						</div>
					</div>
				</div>

				<div class="contact-form">
					<form action="contact.html" id="contact-form">
						<div class="form-group">
							<label for="name">What's your name?</label>
							<input type="text" name="name" id="name">
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="text" name="email" id="email">
						</div>
						<div class="form-group">
							<label for="message">Say hi!</label>
							<textarea name="message" id="message"></textarea>
						</div>
						<div class="form-group">
							<input type="submit" value="Send">
						</div>
					</form>
				</div>

			</div>
		</div>

	</div>


	<!-- footer -->
	<footer class="footer">
		<div class="container">

			<div class="copy">
				Let's connect:
				<a href="#">LinkedIn</a>,
				<a href="#">Medium</a>
				<br>
				or say hi at
				<a href="#">chelcma@umich.edu</a>
			</div>

		</div>
	</footer>


	<!-- js -->
	<script type="text/javascript" src="assets/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="assets/js/SmoothScroll.min.js"></script>
	<script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
